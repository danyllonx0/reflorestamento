<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="download-removebg-preview.png" alt="logo do reflorestamento">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Reflorestamento</li>
            <li class="cabecalho-lista-item">Como ajudar a reflorestar o Brasil</li>
        </ul>
    </header>
    <section class="reflorestamento">
        <div class="reflorestamento-div-conteudo">
            <h2 class="reflorestamento-titulo">Reflorestamento</h2>
            <p class="reflorestamento-texto-um">O reflorestamento é muito importante para conseguimos recuperar todas as árvores que já foram cortadas.</p>
            <p class="reflorestamento-texto-dois">Venha ver como conseguir ajudar também!</p>
        </div>
        <img class="reflorestamento-imagem" src="images (1).jpeg" alt="imagem que representa uma logo">
    </section>
    <section class="natureza">
        <h2 class="natureza-titulo">Como ajudar!</h2>
        <div class="natureza-todos">
        <span></span>
        <div class="natureza-div">
            <img class="natureza-imagem" src="plante e colha.png" alt="foto do plante e colha">
            <h3 class="natureza-nome"></h3>
            
        </div>
        <div class="natureza-div">
            <img class="natureza-imagem" src="Infográfico 5 dicas meio ambiente monocromático verde.png" alt="foto do 5 dicas meio ambiente">
            <h3 class="natureza-nome"></h3>
        </div>
        <div class="natureza-div">
            <img class="natureza-imagem" src="Post para Dia de Proteção às Florestas com Mata Verde.png" alt="foto do Dia de Proteção às Florestas">
            <h3 class="natureza-nome"></h3>
        </div>
        <span></span>
        <span></span>
        <div class="natureza-div">
            <img class="natureza-imagem" src="dia a arvore.png" alt="foto do dia da arvore">
            <h3 class="natureza-nome"></h3>
           
        </div>
        <div class="natureza-div">
            <img class="natureza-imagem" src="Infográfico 4 passos para o meio ambiente sustentável moderno verde.png" alt="foto do Infográfico 4 passos para o meio ambiente sustentável moderno verde">
            <h3 class="natureza-nome"></h3>
           
        </div>
        <div class="natureza-div">
            <img class="natureza-imagem" src="Post Dia de Proteção às Florestas com Folhas Verdes.png" alt="foto do  Dia de Proteção às Florestas com Folhas Verdes">
            <h3 class="natureza-nome"></h3>
            
        </div>
        <span></span>
        <span></span>
        <div class="natureza-div">
            <img class="natureza-imagem" src="Story do Instagram preservar paoparaamburghero meio ambiente moderno verde.png" alt="foto do preservar o meio ambiente moderno verde">
            <h3 class="natureza-nome"></h3>
            
        </div>
        <div class="natureza-div">
            <img class="natureza-imagem" src="White and Green Aesthetic One Million Trees Day Banner.png" alt="foto do White and Green Aesthetic One Million Trees Day Banner">
            <h3 class="natureza-nome"></h3>
           
        </div>

    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="download-removebg-preview.png" alt="logo do reflorestamento">
    </footer>
</body>
</html>
